    <header>
        <div class="title">
            <h2>Welcome to the Dawg Haus</h2>
            <p> If you are ready to welcome a new furry friend into your life, please fill out the form below and a member of our staff will contact you to complete the adoption process.</p>
          </div>
    </header>
    <main>
    <h2>Adoption Request Form</h2>
    <form id="profile-form">
        <label for="dog">Name of Dog:</label>
        <input type="text" id="dog"/>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name"/>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name"/>

        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number"/>

        <label for="email">Email:</label>
        <input type="text" id="email"/>

        <label for="address">Address:</label>
        <input type="text" id="address"/>

        <label for="city">City:</label>
        <input type="text" id="city"/>

        <label for="state">State:</label>
        <input type="text" id="state"/>

        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code"/>

        <button>Submit</button>
    </form>
    </main>
    <script src="./form.js"> </script>
